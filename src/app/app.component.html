<div class="container">

  <div class="col-sm-12">

    <div class="clear-10"></div>

    <div class="row">
      <h5 class="head">Color Palette</h5>
    </div>

    <div class="clear-10"></div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="mb-3">
          <label for="colorInput" class="form-label">Choose Color</label>
          <input type="text" class="form-control" id="colorInput" name="colorInput" [(ngModel)]="color" (ngModelChange)="changeColor()">
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="clear-10"></div>

    <div class="row">
      <div class="col-sm-12">
        <ngx-masonry [options]="{gutter: 10}">
          <div ngxMasonryItem *ngFor="let item of filteredList" [style.background-color]="item.HEX" class="color-box">
            <span class="color-label">  
              {{item.HEX}}
            </span> 
          </div>
        </ngx-masonry>
      </div>
    </div>

  </div>

</div>
